<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinanceIQ (FIXED)</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #0B0F19 0%, #1a2332 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E8E8E8;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 163, 0.2);
            border-radius: 16px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            color: #00FFA3;
            margin-bottom: 8px;
        }

        .logo p {
            font-size: 14px;
            color: #9CA3AF;
        }

        .status-box {
            background: rgba(0, 255, 163, 0.1);
            border: 1px solid rgba(0, 255, 163, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            font-family: monospace;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #E8E8E8;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 15px;
            color: #E8E8E8;
            font-family: 'Manrope', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00FFA3;
            background: rgba(255, 255, 255, 0.12);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00FFA3 0%, #00D4AA 100%);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #0B0F19;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-family: 'Manrope', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
        }

        .success-message {
            background: rgba(0, 255, 163, 0.1);
            border: 1px solid rgba(0, 255, 163, 0.3);
            color: #00FFA3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>üí∞ FinanceIQ</h1>
                <p>FIXED VERSION - Correct URL!</p>
            </div>

            <div class="status-box" id="status">
                ‚úÖ Ready with CORRECT Supabase URL!
            </div>

            <div id="error-message" class="message error-message"></div>
            <div id="success-message" class="message success-message"></div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Ricardo Silva" value="Ricardo Silva">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" value="">
            </div>

            <div class="form-group">
                <label for="password">Password (8+ characters)</label>
                <input type="password" id="password" placeholder="test1234" value="">
            </div>

            <button type="button" class="btn" id="signup-btn">
                Create Account
            </button>
        </div>
    </div>

    <script>
        console.log('üéâ CORRECTED VERSION LOADING...');
        console.log('='.repeat(60));
        
        // CORRECTED Supabase configuration
        const SUPABASE_URL = 'https://jtauixqxbaiceqsvyvoe.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YXVpeHF4YmFpY2Vxc3Z5dm9lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTk1MzksImV4cCI6MjA4MzI5NTUzOX0.kAJ07FbEmj884Dt48c8F1ktWIDPZ_G6--TW3WhbSxoY';
        
        console.log('‚úÖ URL:', SUPABASE_URL);
        console.log('‚úÖ Key:', SUPABASE_KEY.substring(0, 30) + '...');
        
        const status = document.getElementById('status');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');
        
        function showStatus(msg) {
            console.log('üìù', msg);
            status.textContent = msg;
        }
        
        function showError(msg) {
            console.error('‚ùå', msg);
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
            setTimeout(() => errorMsg.style.display = 'none', 5000);
        }
        
        function showSuccess(msg) {
            console.log('‚úÖ', msg);
            successMsg.textContent = msg;
            successMsg.style.display = 'block';
        }
        
        // Wait for page to load
        window.addEventListener('load', function() {
            if (typeof window.supabase === 'undefined') {
                showStatus('‚ùå Supabase library failed to load!');
                showError('Failed to load authentication library. Check internet connection.');
                return;
            }
            
            console.log('‚úÖ Supabase library loaded');
            
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log('‚úÖ Supabase client created with CORRECT URL');
            
            showStatus('‚úÖ Ready! Using CORRECT Supabase URL');
            
            document.getElementById('signup-btn').addEventListener('click', async function() {
                console.log('-'.repeat(60));
                console.log('üîò Create Account clicked');
                
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                console.log('üìù Name:', name);
                console.log('üìß Email:', email);
                console.log('üîê Password length:', password.length);
                
                if (!name || name.length < 2) {
                    showError('Please enter your full name');
                    return;
                }
                
                if (!email || !email.includes('@')) {
                    showError('Please enter a valid email');
                    return;
                }
                
                if (password.length < 8) {
                    showError('Password must be at least 8 characters');
                    return;
                }
                
                console.log('‚úÖ Validation passed');
                
                const btn = this;
                btn.disabled = true;
                btn.textContent = 'Creating account...';
                showStatus('‚è≥ Sending request to Supabase...');
                
                try {
                    console.log('üì§ Calling supabase.auth.signUp()...');
                    console.log('   URL:', SUPABASE_URL);
                    
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                display_name: name
                            }
                        }
                    });
                    
                    console.log('üì• Response received!');
                    
                    if (error) {
                        console.error('‚ùå Error:', error);
                        showError(error.message);
                        showStatus('‚ùå Error: ' + error.message);
                    } else {
                        console.log('üéâ SUCCESS!!!');
                        console.log('Data:', data);
                        
                        if (data.user && !data.session) {
                            showSuccess('‚úÖ Account created! Check your email for confirmation link.');
                            showStatus('‚úÖ SUCCESS! Check your email to confirm.');
                        } else {
                            showSuccess('‚úÖ Account created and logged in!');
                            showStatus('‚úÖ SUCCESS! Account active.');
                        }
                        
                        document.getElementById('name').value = '';
                        document.getElementById('email').value = '';
                        document.getElementById('password').value = '';
                    }
                    
                } catch (err) {
                    console.error('üí• Exception:', err);
                    showError('Error: ' + err.message);
                    showStatus('üí• Error: ' + err.message);
                } finally {
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                    console.log('-'.repeat(60));
                }
            });
            
            console.log('‚úÖ Everything ready!');
            console.log('='.repeat(60));
        });
    </script>
</body>
</html>
