<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinanceIQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #0B0F19 0%, #1a2332 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E8E8E8;
        }
        .container { width: 100%; max-width: 420px; padding: 20px; }
        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 163, 0.2);
            border-radius: 16px;
            padding: 40px 30px;
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { font-size: 32px; color: #00FFA3; margin-bottom: 8px; }
        .logo p { font-size: 14px; color: #9CA3AF; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 14px; margin-bottom: 8px; }
        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 15px;
            color: #E8E8E8;
        }
        input:focus { outline: none; border-color: #00FFA3; }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00FFA3 0%, #00D4AA 100%);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #0B0F19;
            cursor: pointer;
        }
        .btn:disabled { opacity: 0.6; }
        .message { padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .error { background: rgba(239, 68, 68, 0.1); color: #FCA5A5; }
        .success { background: rgba(0, 255, 163, 0.1); color: #00FFA3; }
        .link-group { text-align: center; margin-top: 20px; font-size: 14px; }
        a { color: #00FFA3; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>ðŸ’° FinanceIQ</h1>
                <p>Welcome back!</p>
            </div>
            <div id="error" class="message error"></div>
            <div id="success" class="message success"></div>
            <form id="form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn" id="btn">Sign In</button>
                <div class="link-group">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let db;
        setTimeout(async () => {
            db = window.supabase.createClient(
                'https://jtauixqxbaiceqsvyvoe.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YXVpeHF4YmFpY2Vxc3Z5dm9lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTk1MzksImV4cCI6MjA4MzI5NTUzOX0.kAJ07FbEmj884Dt48c8F1ktWIDPZ_G6--TW3WhbSxoY'
            );
            const {data:{user}} = await db.auth.getUser();
            if(user) window.location.href = '/';
        }, 500);
        
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            error.style.display = 'none';
            
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            
            try {
                const {data, error:err} = await db.auth.signInWithPassword({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                });
                if(err) throw err;
                success.textContent = 'Success! Redirecting...';
                success.style.display = 'block';
                setTimeout(() => window.location.href = '/', 500);
            } catch(err) {
                error.textContent = err.message;
                error.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
